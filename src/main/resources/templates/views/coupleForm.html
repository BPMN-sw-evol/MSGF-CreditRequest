<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title>Couple Form</title>
</head>
<body>

<section class="nombreClass">
    <div class="container-fluid" layout:fragment="page-content">
        <form action="person/create" method="post">
            <!-- First Person information -->
            <h1>For person 1</h1>
            <div>
                <label for="id1"> ID: </label>
                <input id="id1" type="text" name="people[0].id" placeholder="Enter your personal ID" required>
            </div>
            <div>
                <label for="fullname1"> FullName: </label>
                <input id="fullname1" type="text" name="people[0].fullname" placeholder="Enter your fullname" required>
            </div>
            <div>
                <label for="email1"> E-Mail: </label>
                <input id="email1" type="email" name="people[0].email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="gender1"> Gender: </label>
                <input id="gender1" type="text" name="people[0].gender" placeholder="Enter your gender" required>
            </div>
            <div>
                <label for="birthDate1"> Birth Date: </label>
                <input id="birthDate1" type="date" name="people[0].birthDate" placeholder="Enter your birth date" required>
            </div>
            <div>
                <label for="phoneNumber1"> Phone Number: </label>
                <input id="phoneNumber1" type="text" name="people[0].phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <!-- Second Person information -->
            <h1>For person 2</h1>
            <div>
                <label for="id2"> ID: </label>
                <input id="id2" type="text" name="people[1].id" placeholder="Enter personal ID">
            </div>
            <div>
                <label for="fullname2"> FullName: </label>
                <input id="fullname2" type="text" name="people[1].fullname" placeholder="Enter fullname">
            </div>
            <div>
                <label for="email2"> E-Mail: </label>
                <input id="email2" type="email" name="people[1].email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="gender2"> Gender: </label>
                <input id="gender2" type="text" name="people[1].gender" placeholder="Enter your gender" required>
            </div>
            <div>
                <label for="birthDate2"> Birth Date: </label>
                <input id="birthDate2" type="date" name="people[1].birthDate" placeholder="Enter your birth date" required>
            </div>
            <div>
                <label for="phoneNumber2"> Phone Number: </label>
                <input id="phoneNumber2" type="text" name="people[1].phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <button>Guardar</button>

        </form>
    </div>
</section>

<th:block layout:fragment="page-scripts">
    <script>

    </script>
</th:block>

</body>
</html>
