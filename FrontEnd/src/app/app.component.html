<div class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            <h1 class="text-center">Inserte nueva informacion</h1>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectCouple.partner1name" placeholder="Please insert your name"
                class="form-control">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="selectCouple.partner2name" placeholder="Please insert your lastname"
                class="form-control">
            </div>
            <div class="col">
              <button (click)="AddOrUpdate()" class="btn btn-primary" [hidden]="isEditing">Submit</button>
              <button (click)="AddOrUpdate()" class="btn btn-primary" [hidden]="!isEditing">Update</button>
              <button *ngIf="selectCouple.cod_couple !== 0 && isEditing"
              (click)="deleteCouple()"
              class="btn btn-danger">Delete</button>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 ">
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            <h1 class="text-center">Visualice la nueva informacion</h1>
            <ul class="list-group mt-4">
              <li class="list-group-item list-group-item-action" *ngFor="let couple of coupleList"
                (click)="OpenEdit(couple)" [class.active]="couple == selectCouple">
                <span class="badge text-bg-primary">{{ couple.cod_couple}}</span> {{ couple.partner1name}} y {{
                couple.partner2name}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
